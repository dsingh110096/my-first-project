	position:relative;
	left:550px;
	top:50px;

<body>

<img src="d.jpg" class="image" /><br /><br />

<img src="d.jpg" class="image" /><br /><br />

<script>
$("document").ready(function() {
   
   
      var windowHeight = $(window).height();	   
      var windowScrollPosTop = $(window).scrollTop();
	  var windowScrollPosBottom = windowHeight + windowScrollPosTop;
	
	
   
   $.fn.revealOnScroll = function(direction){
	   
	
	return this.each(function(){
		
		 
		 var objectOffset = $(this).offset();
	     var objectOffsetTop = objectOffset.top;
		
		if(!$(this).hasClass("hidden"))
		{
			
			if(direction == "right")
			{
				$(this).css({"opacity" : 0, "right" : "700px"});
			}
			else
			{
					$(this).css({"opacity" : 0, "right" : "-700px"});
			}
			
			$(this).addClass("hidden");
		}
		
  if(!$(this).hasClass("animation-complete"))		
     {		
				 
	 if(windowScrollPosBottom > objectOffsetTop)
	{
	  $(this).animate({"opacity":1 , "right":0},1000).addClass("animation-complete");	
	}
    }
		
		
	});
	   
	   
   }
//our funtion will end here.
 $(window).scroll(function(){
		 
	   windowHeight = $(window).height();	   
       windowScrollPosTop = $(window).scrollTop();
	   windowScrollPosBottom = windowHeight + windowScrollPosTop;
	 
      $(".image").revealOnScroll("right");
	 
			 
			
	
	 });
});
</script>
</body>
